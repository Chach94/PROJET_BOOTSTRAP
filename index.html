<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container my-3">
          <a class="navbar-brand" href="#"
            ><img src="images/logo/Booki.png" width="50%" alt="logo de booki"
          /></a>

          <div class="">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fs-4" href="#">Hébergement</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-4" href="#">Activités</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container my-5">
          <div class="row">
            <div class="col-12">
              <h1 class="fw-bold fs-2">
                Trouvez votre hébergement pour des vacances de rêve
              </h1>
              <h3 class="fw-light fs-4">
                En plein centre-ville ou en pleine nature
              </h3>
            </div>
            <div class="col-4 gy-5">
              <form class="d-flex">
                <i
                  class="bi bi-geo-alt-fill bg-secondary rounded-start px-3 py-2 fs-4"
                ></i>

                <input
                  class="form-control fw-bold text-dark"
                  type="search"
                  placeholder="Marseille,France"
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">
                  Rechercher
                </button>
              </form>
            </div>
          </div>
          <div class="row gy-4 my-5">
            <h2>Filtres</h2>
            <div
              class="col-2 border border-3 rounded-pill py-3 mx-3 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-cash fs-2 me-2 text-primary"></i>
              <h3 class="fs-4">Economique</h3>
            </div>
            <div
              class="col-2 border border-3 rounded-pill py-3 mx-3 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-people-fill fs-2 me-2 text-primary"></i>
              <h3 class="fs-4">Familial</h3>
            </div>
            <div
              class="col-2 border border-3 rounded-pill py-3 text-center mx-3 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-heart-fill fs-2 me-2 text-primary"></i>
              <h3 class="fs-4">Romantique</h3>
            </div>
            <div
              class="col-2 border border-3 rounded-pill py-3 text-center mx-3 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-star-fill fs-2 me-2 text-primary"></i>
              <h3 class="fs-4">Nos pépites</h3>
            </div>
            <div class="col-12 d-flex align-items-center my-5">
              <i class="bi bi-info-circle fs-3 me-3 text-primary"></i>
              <h4 class="fs-4 fw-light">
                Plus de 500 logements sont disponibles dans cette ville
              </h4>
            </div>
          </div>
        </div>
      </section>

      <section></section>
      <section></section>
    </main>
    <footer></footer>
    <!--BOOTSTRAP JS BUNDLE POPPER-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
